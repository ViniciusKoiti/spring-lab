spring.application.name=spring-lab
spring.datasource.url=jdbc:h2:mem:springlab;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
server.port=8070


lab.enrichment.external-base-url=http://localhost:8070/fake
lab.enrichment.batch-size=50
lab.enrichment.max-concurrency=5
lab.enrichment.max-retries=3
lab.enrichment.backoff-ms=500
lab.enrichment.http-timeout-ms=1500
lab.enrichment.stuck-threshold-ms=30000
lab.enrichment.scheduler-fixed-delay-ms=5000
